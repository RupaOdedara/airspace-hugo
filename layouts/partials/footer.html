{{- if .Site.IsServer -}} {{ "<!-- Layout: partial/footer.html -->" |safeHTML }} {{- end -}}
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="footer-manu">
            <ul>
              {{ range .Site.Menus.footer }}
                <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
              {{ end }}
            
            </ul>
          </div>
          <p class="copyright">{{ .Site.Params.copyright| markdownify }}  </p>
        </div>
      </div>
    </div>
  </footer>
