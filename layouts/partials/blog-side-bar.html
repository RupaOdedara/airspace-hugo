{{- if .Site.IsServer -}} {{ "<!-- Layout: partial/blog-side-bar.html -->" |safeHTML }} {{- end -}}
  <div class="widget widget-latest-post">
    <h4 class="widget-title">Latest Posts</h4>
    {{ range first 4 (where .Site.Pages "Type" "post") }}
    <div class="media">
      <a class="pull-left" href="{{ .Permalink }}"><img class="media-object" src="{{ .Params.image }}" alt="{{ .Title }}"></a>
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <p>{{ .Summary | truncate 50 }}</p>
      </div>
    </div>
    {{ end }}
    
    
  </div>
{{- if .Site.IsServer -}} {{ "<!-- Layout: partial/blog-side-bar.html -->" |safeHTML }} {{- end -}}
